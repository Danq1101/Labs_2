<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>
    <h3><a href="/home">Main page</a></h3>
    <h3><a href="/home/tradeitems">Search parties</a></h3>
    <h3><a href="/home/profile">Profile</a></h3>
</header>
<h3>Login</h3>
<div th:if="${param.error}">
    Invalid username or password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div><label> Email : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
<div>

</div>
<a href="/home/registration">Registration</a>
</body>
<style>
    body{
        margin: 0;
    }

    header{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        padding-left: 20%;
        border: 1px solid black;
    }

    header h3 a{
        color: black;
        text-decoration: none;
    }

</style>
</html>
