<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <h3><a href="/home">Main page</a></h3>
    <h3><a href="/home/tradeitems">Search parties</a></h3>
    <h3><a href="/home/profile">Profile</a></h3>
</header>
<form th:action="@{/home/tradeitems/find}">
    <input type="text" th:name="name">
    <input type="submit" value="Find">
</form>

<table class = "table table-dark">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Add time</th>
            <th>cost</th>
            <th>city</th>
            <th>image</th>
        </tr>
        </thead>
    <tbody>
    <tr th:each="ti: ${tradeitems}">
        <td th:text="${ti.id}"></td>
        <td th:text="${ti.name}"></td>
        <td th:text="${ti.addTime}"></td>
        <td th:text="${ti.cost}"></td>
        <td th:txext="${ti.user.id}"></td>
        <td th:text="${ti.image}"></td>
    </tr>
    </tbody>
</table>

</body>
<style>
    body{
        margin: 0;
    }

    header{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        padding-left: 20%;
        border: 1px solid black;
    }

    header h3 a{
        color: black;
        text-decoration: none;
    }

    main table{

        margin-top: 40px;
    }
</style>
</html>
