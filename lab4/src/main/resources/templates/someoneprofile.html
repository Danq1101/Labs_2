<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

</head>
<body>
<header>
    <h3><a href="/home">Main page</a></h3>
    <h3><a href="/home/tradeitems">Search parties</a></h3>
    <h3><a href="/home/profile">Profile</a></h3>
</header>
<main>
    <div th:each="u: ${user}">
        <h5>Profile of<span th:text="${u.email}"></span></h5>
        <p th:text="${u.phoneNumber}"></p>
        <p th:text="${u.city}"></p>
    </div>

    <!--            <span th:unless="${session.SPRING_SECURITY_CONTEXT.getAuthentication().getName() == 'anonymousUser'}" th:text="${session.SPRING_SECURITY_CONTEXT.getAuthentication().getName()}">-->
    <!--        </span></a>-->
    <!--    </div>-->
</main>
<table class = "table table-dark">
    <!--    <thead>-->
    <!--    <tr>-->
    <!--        <th>Id</th>-->
    <!--        <th>Name</th>-->
    <!--        <th>Add time</th>-->
    <!--        <th>cost</th>-->
    <!--    </tr>-->
    <!--    </thead>-->
    <tbody>
    <tr th:each="ti: ${tradeitems}">
        <td th:text="${ti.id}"></td>
        <td th:text="${ti.name}"></td>
        <td th:text="${ti.addTime}"></td>
        <td th:text="${ti.cost}"></td>
        <td><img th:src="@{ti.image}" src=""></td>
    </tr>
    </tbody>
</table>
</body>
<style>
    .create, .update, .delete{
        margin-top: 20px;
        display: none;
    }

    body{
        margin: 0;
    }

    header{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        padding-left: 20%;
        border: 1px solid black;
    }

    header h3 a{
        color: black;
        text-decoration: none;
    }

</style>
</html>
