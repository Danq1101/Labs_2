<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>
    <h3><a href="/home">Main page</a></h3>
    <h3><a href="/home/tradeitems">Search parties</a></h3>
    <h3><a href="/home/profile">Profile</a></h3>
</header>
<main>
    <h5>Your Profile</h5>
    <div th:each="u: ${user}">
        <p th:text="${u.email}"></p>
        <p th:text="${u.phoneNumber}"></p>
        <p th:text="${u.city}"></p>
    </div>
<!--    <div class="curruser">-->
<!--        <a href="/Barclays/user" id="prfl">-->
<!--            <span th:unless="${session.SPRING_SECURITY_CONTEXT.getAuthentication().getName() == 'anonymousUser'}" th:text="${session.SPRING_SECURITY_CONTEXT.getAuthentication().getName()}">-->
<!--        </span></a>-->
<!--    </div>-->
    <a href="/home/profile/logout">Logout</a>
    <form th:action="@{/home/profile/update}" class="update">
        <input type="text" th:name="id"  placeholder="Id">
        <input type="text" th:name="department"  placeholder="Department">
        <input type="submit" class="btn btn-outline-dark" value="Ok">
    </form>
    <input onclick="toggleFields4()" type="button" class="btn btn-outline-dark" value="update-user"/>
</main>
<table class = "table table-dark">
<!--    <thead>-->
<!--    <tr>-->
<!--        <th>Id</th>-->
<!--        <th>Name</th>-->
<!--        <th>Add time</th>-->
<!--        <th>cost</th>-->
<!--    </tr>-->
<!--    </thead>-->
    <tbody>
    <tr th:each="ti: ${tradeitems}">
        <td th:text="${ti.id}"></td>
        <td th:text="${ti.name}"></td>
        <td th:text="${ti.addTime}"></td>
        <td th:text="${ti.cost}"></td>
        <td><img th:src="@{ti.image}"></td>
    </tr>
    </tbody>
</table>
<form>
    <input onclick="toggleFields1()" type="button" class="btn btn-outline-dark" value="create"/>
    <input onclick="toggleFields2()" type="button" class="btn btn-outline-dark" value="delete"/>
    <input onclick="toggleFields3()" type="button" class="btn btn-outline-dark" value="update"/>
    <input onclick="toggleFields4()" type="button" class="btn btn-outline-dark" value="update"/>

</form>
<form th:action="@{/home/profile/create}" th:method="POST" class="create">
    <input type="text" th:name="name" placeholder="Name">
    <input type="text" th:name="addTime" placeholder="Date">
    <input type="text" th:name="cost"  placeholder="Cost">
    <input type="submit" class="btn btn-outline-dark" value="Ok">
</form>
<form th:action="@{/home/profile/delete}" th:method="POST" class="delete">
    <input type="text" th:name="id"  placeholder="Id">
    <input type="submit" class="btn btn-outline-dark" value="Ok">
</form> 
</body>
<script>
    function toggleFields1() {
        const inputFields = document.querySelector('.create');


        if (inputFields.style.display === 'none') {
            inputFields.style.display = 'block';
        } else {
            inputFields.style.display = 'none';
        }
    }

    function toggleFields2() {
        const inputFields = document.querySelector('.delete');


        if (inputFields.style.display === 'none') {
            inputFields.style.display = 'block';
        } else {
            inputFields.style.display = 'none';
        }
    }

    function toggleFields3() {
        const inputFields = document.querySelector('.update');


        if (inputFields.style.display === 'none') {
            inputFields.style.display = 'block';
        } else {
            inputFields.style.display = 'none';
        }
    }

    function toggleFields4() {
        const inputFields = document.querySelector('.update-user');


        if (inputFields.style.display === 'none') {
            inputFields.style.display = 'block';
        } else {
            inputFields.style.display = 'none';
        }
    }
</script>
<style>
    .create, .update, .delete{
        margin-top: 20px;
        display: none;
    }

    body{
        margin: 0;
    }

    header{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        padding-left: 20%;
        border: 1px solid black;
    }

    header h3 a{
        color: black;
        text-decoration: none;
    }

</style>
</html>
