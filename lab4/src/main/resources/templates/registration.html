<h1>Register</h1>
<form th:action="@{/home/registration/new-user}">
    <input type="email" th:name="email" placeholder="Email">
    <input type="text" th:name="phoneNumber" placeholder="Phone number">
    <input type="text" th:name="city" placeholder="City">
    <input type="password" th:name="password" placeholder="Password">
    <input type="submit" value="Registration">
</form>
<a href="/home/login">Login</a>

    body{
        margin: 0;

    header{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;

        color: black;
