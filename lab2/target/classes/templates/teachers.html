<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lab2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <h3><a href="/home">Main page</a></h3>
    <h3><a href="/home/teachers">Search teachers</a></h3>
    <h3><a href="/home/disciplines">Search discipline</a></h3>
</header>
<main>
    <form th:action="@{/home/teachers/find}">
        <input th:name="date" type="text" placeholder="Enter date"/>
        <input th:name="numberOfClass" type="text" placeholder="Enter classroom"/>
        <input type="submit" value="find teachers"/>
    </form>
    <table class="table table-dark">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Discipline name</th>
            <th>Number of pairs</th>
            <th>Number of students</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t: ${teacherWork}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.name}"></td>
            <td th:text="${t.nameOfDiscipline}"></td>
            <td th:text="${t.numberOfPairs}"></td>
            <td th:text="${t.numberOfStudents}"></td>
        </tr>
        </tbody>
    </table>
    <table class="table table-dark">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Discipline name</th>
            <th>Number of pairs</th>
            <th>Number of students</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t: ${teachersNotWork}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.name}"></td>
            <td th:text="${t.nameOfDiscipline}"></td>
            <td th:text="${t.numberOfPairs}"></td>
            <td th:text="${t.numberOfStudents}"></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
<style>
    body{
        margin: 0;
    }

    header{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        padding-left: 20%;
        border: 1px solid black;
    }

    header h3 a{
        color: black;
        text-decoration: none;
    }

    main table, form{
        margin-top: 40px;
    }
</style>
</html>
