<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<table class = "table table-dark">
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Department</th>
        <th>Enrollment</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s: ${students}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.firstName}"></td>
        <td th:text="${s.lastName}"></td>
        <td th:text="${s.department}"></td>
        <td th:text="${s.enrollment}"></td>
    </tr>
    </tbody>
</table>
<form>
    <input onclick="toggleFields1()" type="button" class="btn btn-outline-dark" value="create"/>
    <input onclick="toggleFields2()" type="button" class="btn btn-outline-dark" value="delete"/>
    <input onclick="toggleFields3()" type="button" class="btn btn-outline-dark" value="update"/>
</form>
<form th:action="@{/home/students}" class="create">
    <input type="text" th:name="firstName" placeholder="First name">
    <input type="text" th:name="lastName" placeholder="Last name">
    <input type="text" th:name="department"  placeholder="Department">
    <input type="text" th:name="enrollment"  placeholder="enrollment">
    <input type="submit" class="btn btn-outline-dark" value="Ok">
</form>
<form th:action="@{/home/deletedstudents}" class="delete">
    <input type="text" th:name="id"  placeholder="Id">
    <input type="submit" class="btn btn-outline-dark" value="Ok">
</form>
<form th:action="@{/home/updatedstudents}" class="update">
    <input type="text" th:name="id"  placeholder="Id">
    <input type="text" th:name="department"  placeholder="Department">
    <input type="submit" class="btn btn-outline-dark" value="Ok">
</form>
</body>
<script>
    function toggleFields1() {
        const inputFields = document.querySelector('.create');


        if (inputFields.style.display === 'none') {
            inputFields.style.display = 'block';
        } else {
            inputFields.style.display = 'none';
        }
    }

    function toggleFields2() {
        const inputFields = document.querySelector('.delete');


        if (inputFields.style.display === 'none') {
            inputFields.style.display = 'block';
        } else {
            inputFields.style.display = 'none';
        }
    }

    function toggleFields3() {
        const inputFields = document.querySelector('.update');


        if (inputFields.style.display === 'none') {
            inputFields.style.display = 'block';
        } else {
            inputFields.style.display = 'none';
        }
    }
</script>
<style>
    .create, .update, .delete{
        margin-top: 20px;
        display: none;
    }
</style>
</html>
